<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>Base Apparel Coming soon</title>
</head>
<body>
	
	<div class="ComingSoon">

		<header class="ComingSoon__header ComingSoon__padding">
			<img class="ComingSoon__logo" src="./images/logo.svg" alt="header-Logo">
		</header>
		<div class="ComingSoon__thumbnail">
			<img src="./images/hero-mobile.jpg" alt="thumbnail-mobile">
		</div>

		<div class="ComingSoon__mainContent ComingSoon__padding">
			<h1 class="ComingSoon__Title"><span class="Title--pink">We're</span> Coming soon</h1>
			<p class="ComingSoon__text" > Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals </p>
			<div class="ComingSoon__form">
				<label for="Form__email" class="ComingSoon__label"></label>
				<input type="email" id="Form__email" class="ComingSoon__input" placeholder="Emil Address">
				<button class="ComingSoon__button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
			</div>
		</div>

	</div>	


</body>
</html>
